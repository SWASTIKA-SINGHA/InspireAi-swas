<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InspireAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffcccc; /* light red background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    .container {
      background: #ffe6e6; /* light pink box */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 350px;
      border: 2px solid darkred;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: background 0.5s, color 0.5s;
    }

    h1 {
      color: darkred;
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      width: 70%;
      border: 1px solid #333;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      background: darkred;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: #a00000;
    }

    #output {
      margin-top: 15px;
      font-style: italic;
      color: #333;
    }

    /* Dark mode */
    .dark-mode {
      background: #1c1c1c;
      color: white;
    }
    .dark-mode .container {
      background: #333;
      color: white;
      border: 2px solid white;
    }
    .dark-mode h1 {
      color: #ff4d4d;
    }

    /* Animated ? */
    .question {
      font-size: 28px;
      color: darkred;
      display: inline-block;
      margin-top: 5px;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>InspireAI</h1>
    <div class="question">?</div>
    <p>Type a keyword (like <b>rain, happy, sad, love, romantic</b>) and let AI inspire you âœ¨</p>
    <input type="text" id="keyword" placeholder="Enter a word...">
    <br><br>
    <button onclick="generateQuote()">Generate</button>
    <button onclick="toggleMode()">ðŸŒ— Toggle Mode</button>
    <p id="output"></p>
  </div>

  <script>
    const quotes = {
      rain: [
        "Rain is not only drops of water, itâ€™s the love of the sky for earth.",
        "Let the rain wash away your worries."
      ],
      happy: [
        "Happiness is not by chance, but by choice.",
        "Smile, and the world smiles with you."
      ],
      sad: [
        "Tears come from the heart, not from the brain.",
        "Every storm runs out of rain, including the one in your heart."
      ],
      love: [
        "Love is composed of a single soul inhabiting two bodies.",
        "To love and be loved is to feel the sun from both sides."
      ],
      romantic: [
        "You are my today and all of my tomorrows.",
        "In your smile, I see something more beautiful than the stars."
      ],
      depressed: [
        "This too shall pass. Brighter days are coming.",
        "Even the darkest night will end and the sun will rise."
      ],
      demotivated: [
        "Small progress each day adds up to big results.",
        "Donâ€™t stop when youâ€™re tired. Stop when youâ€™re done."
      ]
    };

    function generateQuote() {
      const keyword = document.getElementById("keyword").value.toLowerCase();
      const output = document.getElementById("output");
      if (quotes[keyword]) {
        const options = quotes[keyword];
        const random = options[Math.floor(Math.random() * options.length)];
        output.innerText = random;
      } else {
        output.innerText = "Sorry ðŸ˜” I donâ€™t have inspiration for that word. Try rain, happy, sad, love, romantic, demotivated, or depressed.";
      }
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
